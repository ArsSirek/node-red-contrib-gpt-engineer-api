

<script type="text/javascript">
	RED.nodes.registerType('gpt-engineer-config', {
		category: 'config',
		defaults: {
			name: { value: "gpt-engineer-config" },
            sshHost: { value: "gpt-engineer" },
            sshUser: { value: "sshuser"},
            sshPort: { value: "22"},
		},
		credentials: {
            orgId: {value: '', required: true},
            apiKey: {value: '', required: true},
            sshPassword: {value: '', required: true},
		},
        color: "rgb(36, 165, 222)",
		label: function() {
			return this.name;
		}
	});
</script>
